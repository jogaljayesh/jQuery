<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>innerheight</title>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<style type="text/css">
		
	div {
		width: 60px;
		padding: 10px;
		height: 70px;
		display: inline-block;
		margin: 5px;
		background: red;
		cursor: pointer;
	}
	.mod {
		background: blue;
		cursor: default;
	}

	</style>

</head>
<body>

<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>

<script type="text/javascript">
	
	var modHeight = 70;
	$("div").one("click",function(){
		$(this).innerHeight(modHeight).css({
			background:"green"
		});
		modHeight =-8;
	});

</script>

</body>
</html>
