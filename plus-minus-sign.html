<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>plus minus sign</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style type="text/css">
	
.accordion_container {
    width: 500px;
}
.accordion_head {
    background-color:skyblue;
    color: white;
    cursor: pointer;
    font-family: arial;
    font-size: 14px;
    margin: 0 0 1px 0;
    padding: 7px 11px;
    font-weight: bold;
}
.accordion_body {
    background: lightgray;
}
.accordion_body p {
    padding: 18px 5px;
    margin: 0px;
}
.plusminus {
    float:right;
}

</style>

</head>
<body>
<div class="accordion_container">
    <div class="accordion_head">First Accordian Head<span class="plusminus">+</span>

    </div>
    <div class="accordion_body" style="display: none;">
        <p>First Accordian Body, it will have description</p>
    </div>
    <div class="accordion_head">Second Accordian Head<span class="plusminus">+</span>

    </div>
    <div class="accordion_body" style="display: none;">
        <p>Second Accordian Body, it will have description</p>
    </div>
    <div class="accordion_head">Third Accordian Head<span class="plusminus">+</span>

    </div>
    <div class="accordion_body" style="display: none;">
        <p>Third Accordian Body, it will have description</p>
    </div>
</div>

<script type="text/javascript">
	
$(document).ready(function () {
    $(".accordion_head").click(function () {
        if ($('.accordion_body').is(':visible')) {
            $(".accordion_body").slideUp(300);
            $(".plusminus").text('+');
        }
        if ($(this).next(".accordion_body").is(':visible')) {
            $(this).next(".accordion_body").slideUp(300);
            $(this).children(".plusminus").text('+');
        } else {
            $(this).next(".accordion_body").slideDown(300);
            $(this).children(".plusminus").text('-');
        }
    });
});

</script>

</body>
</html>
