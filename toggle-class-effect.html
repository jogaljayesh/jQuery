        #buttox {
            position: absolute;
            top: 100px;
            left: 46%;

            height: 100px;
        }

        .box1 {
            background-color: #000000;
            position: absolute;
            top: 200px;
            right: 46%;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: brightness(0%);
            animation: box1 2s linear infinite;
        }

        .box1b {
            background-color: #000000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            filter: brightness(100%);
            animation: box1b 2s linear;
        }

        .box2 {
            background-color: #000000;
            position: absolute;
            top: 200px;
            left: 32%;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: brightness(0%);
            animation: box2 2s linear infinite;
        }

        .box2b {
            background-color: #000000;
            position: absolute;
            top: 0;
            left: calc(100% - 100px);
            width: 100px;
            height: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            filter: brightness(100%);
            animation: box2b 2s linear;

        .box3 {

            left: 42%;

            animation: box3 2s linear infinite;
        }

        .box3b {
            background-color: #000000;
            position: absolute;
            top: 0;
            left: 100px;
            width: calc(100% - 200px);
            height: 100px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            filter: brightness(100%);
            animation: box3b 2s linear;
        }

        .box4 {
            background-color: #000000;
            position: absolute;
            top: 400px;
            left: 50%;
            width: 100px;
            height: 100px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            filter: brightness(0%);
            animation: box4 2s linear infinite;
        }

        .box4b {
            background-color: #000000;
            position: absolute;
            top: calc(100% - 100px);
            left: 100px;
            width: calc(100% - 200px);
            height: 100px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            filter: brightness(100%);
            border-radius: 0%;
            animation: box4b 2s linear;
        }

        @keyframes box1 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes box1b {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes box2 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes box2b {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes box3 {

        @keyframes box4 {

            }
